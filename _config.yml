# Name of website
title: DebuggedDesign

# Short description of your site
description: DebuggedDesign isn’t just a blog—it’s my personal trail of breadcrumbs as I try to untangle the wild world of Dynamo, custom Revit-API/SDK tools, Python, C#, and whatever other shiny things I stumble across. I’m teaching myself (sometimes gracefully, sometimes chaotically) how to bend design tools to my will. Along the way, I’ll be documenting everything: the scripts that work, the ones that spectacularly crash, the weird side-quests into AI, generative design, ML, LLMs, DesignScript, TypeScript, and whatever else catches my curiosity.
This space is as much about organizing my mess—currently spread across 3 or 4 computers and countless half-finished files—as it is about sharing what I learn. I want this to become my go-to archive of references, tools, workflows, and resources… but also a place where others can drop in, steal an idea, and maybe avoid the same headaches I ran into. At the end of the day, this is my sandbox. Some posts will be experiments, others will be victories, and plenty will be “note-to-self” style reminders. But the bigger picture? To sharpen skills, build faster, and make design tech a little more fun, a little less frustrating, and a whole lot more collaborative.

